{% extends 'todoapp/base.html' %}
{% block 'main' %}

<div class="row">
    <div class="col-md-5 shadow my-5 mx-auto p-4">
        {% if errmsg %}
                <div class="alert alert-danger">
                    {{errmsg}}
                </div>
        {% endif %}
        <h4 align="center" class="my-4">User Registration</h4>
        <hr>
        
        <form method="POST" action="">
            {% csrf_token %}
            
            <div class="mb-3">
                <label for="input1" class="form-label"><strong>Username:</strong></label>
                <input type="email" class="form-control" name="uname" id="input1" placeholder="Enter Email Adress">
            </div>

            <div class="mb-3">
                <label for="input2" class="form-label"><strong>Password:</strong></label>
                <input type="password" class="form-control" name="upass" id="input2" placeholder="Enter Password">
            </div>

            <div class="mb-3">
                <label for="input3" class="form-label"><strong>Confirm Password:</strong></label>
                <input type="password" class="form-control" name="ucpass" id="input3" placeholder="Enter Password Again">
            </div>

            <div class="mb-3">
                <input type="submit" value="Register" class="btn btn-danger">
                Already User? &nbsp;&nbsp;<a href="/login" style="text-decoration:none;">Login</a>
            </div>

            {% if success %}
                <div class="alert alert-success">
                    {{success}}
                </div>
            {% endif %}

        </form>
    </div>
</div>

{% endblock 'main' %}
