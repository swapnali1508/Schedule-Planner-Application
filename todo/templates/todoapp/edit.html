{% extends 'todoapp\base.html' %}
{% block 'main' %}

    <div class="row">
        <div class="col-md-12">
            <h1 class="text-bg-primary p-1 mt-3 text-center">Task Planner</h1>
        </div>  <!----Heading end-->
    </div>

    <div class="row">
        <div class="col-md-5 mx-auto">
            <h3 class="text-bg-primary p-2 text-center mt-4">Update Task</h3>
            {% for x in data %}
            <form method="POST" action="">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="first" class="form-label" ><strong>Task Name</strong></label>
                    <input type="text" name="tname" value="{{x.name}} "class="form-control" id="first" placeholder="Enter Task Name">
                  </div>

                  <div class="mb-3">
                    <label for="second" class="form-label" name=""><strong>Enter Task Details</strong></label>
                    <textarea class="form-control" name="tdetail" id="second" rows="3">{{x.detail}}</textarea>
                  </div>

                  <div class="mb-3">
                    <select class="form-select" name="cat" aria-label="Default select example">
                        {% if x.cat == '1' %}
                        <option value="{{x.cat}}">Office</option>
                        {% else %}
                        <option value="{{x.cat}}">Personal</option>
                        {% endif %}
                        
                        <option value="1">Office</option>
                        <option value="2">Personal</option>

                      </select>

                    {% if x.status == 0 %}
                      <div class="form-check">
                        <input class="form-check-input" type="radio" value="0" name="status" id="ongoing">
                        <label class="form-check-label" for="ongoing">
                          Ongoing
                        </label>
                      </div>
                      <div class="form-check mb-3">
                        <input class="form-check-input" type="radio" value="1" name="status" id="completed" checked>
                        <label class="form-check-label" for="completed">
                          Completed
                        </label>
                      </div>
                    {% else %}

                    <div class="form-check">
                        <input class="form-check-input" type="radio" value="0" name="status" id="ongoing">
                        <label class="form-check-label" for="ongoing">
                          Ongoing
                        </label>
                      </div>
                      <div class="form-check mb-3">
                        <input class="form-check-input" type="radio" value="1" name="status" id="completed" checked>
                        <label class="form-check-label" for="completed">
                          Completed
                        </label>
                      </div>
                    {% endif %}

                      <div class="mb-3">
                        <label for="fifth" class="form-label"><strong>Due Date:</strong></label>
                        <input type="date" name="duedate" class="form-control" id="fifth" >
                      </div>
                     
                      <div class="mb-3">
                        <input type="submit" value="Update Task" class="btn btn-danger">
                      </div>
                  </div>

            </form>
            {% endfor %}
        </div><!---form end-->
    </div>


{% endblock 'main' %}
